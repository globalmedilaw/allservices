<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notifications</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md py-6 px-4 text-center">
    <h1 class="text-3xl font-bold text-blue-700">Notifications</h1>
    <p class="text-gray-600 text-lg mt-2">Stay updated with important notifications</p>
  </header>

  <!-- Notifications Section -->
  <section class="max-w-3xl mx-auto mt-10 bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-semibold text-blue-600 mb-6">Recent Notifications</h2>

    <ul class="space-y-4">
      <li class="bg-blue-50 p-4 rounded-lg shadow-md">
        <div class="text-lg text-blue-700 font-semibold">Notification #1</div>
        <p class="text-gray-600">New service available: Plumber</p>
      </li>

      <li class="bg-green-50 p-4 rounded-lg shadow-md">
        <div class="text-lg text-blue-700 font-semibold">Notification #2</div>
        <p class="text-gray-600">Your order has been shipped</p>
      </li>

      <li class="bg-yellow-50 p-4 rounded-lg shadow-md">
        <div class="text-lg text-blue-700 font-semibold">Notification #3</div>
        <p class="text-gray-600">New promotions and discounts!</p>
      </li>
    </ul>
  </section>

</body>
</html>
