<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md py-6 px-4 text-center">
    <h1 class="text-3xl font-bold text-blue-700">Your Profile</h1>
    <p class="text-gray-600 text-lg mt-2">Manage your personal information</p>
  </header>

  <!-- Profile Details -->
  <section class="max-w-3xl mx-auto mt-10 bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-semibold text-blue-600 mb-6">Profile Details</h2>
    
    <form action="#" method="POST">
      <div class="space-y-6">
        <div>
          <label for="username" class="block text-lg text-gray-700">Username</label>
          <input type="text" id="username" name="username" value="Current Username" class="w-full p-3 border rounded-lg mt-2 text-gray-800">
        </div>

        <div>
          <label for="email" class="block text-lg text-gray-700">Email</label>
          <input type="email" id="email" name="email" value="user@example.com" class="w-full p-3 border rounded-lg mt-2 text-gray-800">
        </div>

        <div>
          <label for="phone" class="block text-lg text-gray-700">Phone Number</label>
          <input type="text" id="phone" name="phone" value="123-456-7890" class="w-full p-3 border rounded-lg mt-2 text-gray-800">
        </div>

        <div class="text-center mt-6">
          <button type="submit" class="bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none">Update Profile</button>
        </div>
      </div>
    </form>
  </section>

</body>
</html>
