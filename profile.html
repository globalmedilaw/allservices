<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Profile Content -->
  <main class="p-10 max-w-3xl mx-auto bg-white shadow-md rounded-lg">
    <h1 class="text-3xl font-bold text-blue-700 mb-6">Your Profile</h1>

    <!-- Profile Details -->
    <div class="flex items-center space-x-6 mb-6">
      <img id="profile-pic-img" src="path-to-your-profile.jpg" alt="Profile Picture" class="w-20 h-20 rounded-full object-cover border-4 border-blue-500 cursor-pointer" onclick="document.getElementById('profile-pic').click()"/>
      <div>
        <h2 id="profile-name" class="text-2xl font-bold text-gray-800 cursor-pointer" onclick="editName()">Shiney</h2>
        <p class="text-gray-500">shiney@example.com</p>
      </div>
    </div>

    <!-- Profile Edit Form -->
    <form action="#" method="POST" class="space-y-6">
      <div>
        <label for="username" class="block text-gray-700 font-medium">Username</label>
        <input type="text" id="username" name="username" value="Shiney" class="w-full mt-1 p-3 border rounded-lg">
      </div>
      <div>
        <label for="email" class="block text-gray-700 font-medium">Email</label>
        <input type="email" id="email" name="email" value="shiney@example.com" class="w-full mt-1 p-3 border rounded-lg">
      </div>
      <div>
        <label for="phone" class="block text-gray-700 font-medium">Phone Number</label>
        <input type="text" id="phone" name="phone" value="+91-XXXXXXXXXX" class="w-full mt-1 p-3 border rounded-lg">
      </div>
      <div>
        <label for="location" class="block text-gray-700 font-medium">Location</label>
        <input type="text" id="location" name="location" value="Hyderabad, Telangana" class="w-full mt-1 p-3 border rounded-lg">
      </div>
      <div class="text-right">
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">Update Profile</button>
      </div>
    </form>
  </main>

  <!-- Hidden File Input for Profile Picture -->
  <input id="profile-pic" type="file" class="hidden" accept="image/*" onchange="previewProfilePic()"/>

  <script>
    // Edit Name Function
    function editName() {
      const newName = prompt("Enter your new name:", document.getElementById("profile-name").innerText);
      if (newName) {
        document.getElementById("profile-name").innerText = newName;
      }
    }

    // Preview and Change Profile Picture Function
    function previewProfilePic() {
      const file = document.getElementById("profile-pic").files[0];
      const reader = new FileReader();
      reader.onloadend = function () {
        document.getElementById("profile-pic-img").src = reader.result;
      };
      if (file) {
        reader.readAsDataURL(file);
      }
    }
  </script>

</body>
</html>
