<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md p-6">
      <div class="text-center mb-6">
        <img src="path-to-your-profile.jpg" class="w-16 h-16 rounded-full mx-auto border-2 border-blue-600" />
        <h2 class="text-xl font-semibold mt-2">Shiney</h2>
      </div>
      <nav class="space-y-3">
        <a href="#" class="block px-3 py-2 rounded hover:bg-blue-100">Dashboard</a>
        <a href="#" class="block px-3 py-2 rounded bg-blue-100 text-blue-700 font-semibold">Profile</a>
        <a href="#" class="block px-3 py-2 rounded hover:bg-blue-100">My Orders</a>
        <a href="#" class="block px-3 py-2 rounded hover:bg-blue-100">Bookings</a>
        <a href="#" class="block px-3 py-2 rounded hover:bg-blue-100">Services</a>
        <a href="#" class="block px-3 py-2 rounded hover:bg-blue-100">Notifications</a>
        <a href="#" class="block px-3 py-2 rounded hover:bg-blue-100">Settings</a>
        <a href="#" class="block px-3 py-2 rounded hover:bg-blue-100">Help & Support</a>
        <a href="#" class="block px-3 py-2 rounded text-red-600 hover:bg-red-100">Logout</a>
      </nav>
    </aside>

    <!-- Profile Content -->
    <main class="flex-1 p-10">
      <h1 class="text-3xl font-bold text-blue-700 mb-6">Your Profile</h1>

      <div class="bg-white p-6 rounded-lg shadow">
        <div class="flex items-center space-x-6 mb-6">
          <img src="pic.jpg" alt="Profile Picture" class="w-20 h-20 rounded-full object-cover border-4 border-blue-500" />
          <div>
            <h2 class="text-2xl font-bold text-gray-800">Shiney</h2>
            <p class="text-gray-500">shiney@example.com</p>
            <button class="mt-2 text-sm text-blue-600 hover:underline">Edit Profile Picture</button>
          </div>
        </div>

        <form action="#" method="POST" class="space-y-6">
          <div>
            <label for="username" class="block text-gray-700 font-medium">Username</label>
            <input type="text" id="username" name="username" value="Shiney" class="w-full mt-1 p-3 border rounded-lg">
          </div>
          <div>
            <label for="email" class="block text-gray-700 font-medium">Email</label>
            <input type="email" id="email" name="email" value="shiney@example.com" class="w-full mt-1 p-3 border rounded-lg">
          </div>
          <div>
            <label for="phone" class="block text-gray-700 font-medium">Phone Number</label>
            <input type="text" id="phone" name="phone" value="+91-XXXXXXXXXX" class="w-full mt-1 p-3 border rounded-lg">
          </div>
          <div>
            <label for="location" class="block text-gray-700 font-medium">Location</label>
            <input type="text" id="location" name="location" value="Hyderabad, Telangana" class="w-full mt-1 p-3 border rounded-lg">
          </div>
          <div class="text-right">
            <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">Update Profile</button>
          </div>
        </form>
      </div>
    </main>
  </div>

</body>
</html>
