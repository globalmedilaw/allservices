<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - All Services at One Place</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-700">Contact Us</h1>
    <a href="index.html" class="text-sm text-blue-600 hover:underline">← Back to Home</a>
  </header>

  <!-- Main Content -->
  <main class="max-w-3xl mx-auto p-6">
    <section class="bg-white p-6 rounded shadow">
      <h2 class="text-2xl font-semibold text-blue-600 mb-4">We'd Love to Hear From You</h2>
      <form class="space-y-4">
        <div>
          <label class="block mb-1 text-sm font-medium">Your Name</label>
          <input type="text" class="w-full p-2 border rounded" placeholder="Enter your name" required />
        </div>
        <div>
          <label class="block mb-1 text-sm font-medium">Email Address</label>
          <input type="email" class="w-full p-2 border rounded" placeholder="Enter your email" required />
        </div>
        <div>
          <label class="block mb-1 text-sm font-medium">Message</label>
          <textarea class="w-full p-2 border rounded" rows="4" placeholder="How can we assist you?" required></textarea>
        </div>
        <div>
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t py-6 text-center text-sm text-gray-600">
    <p>© 2025 All Services at One Place. All rights reserved.</p>
  </footer>
</body>
</html>
