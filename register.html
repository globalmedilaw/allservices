<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - All Services</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- Navbar -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold text-blue-600">AllServices</a>
    <nav class="space-x-4">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="about.html" class="hover:underline">About</a>
      <a href="contact.html" class="hover:underline">Contact</a>
      <a href="login.html" class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700">Login</a>
    </nav>
  </header>

  <!-- Register Form -->
  <section class="max-w-lg mx-auto my-16 bg-white p-8 rounded-xl shadow-md">
    <h2 class="text-3xl font-bold text-center mb-6">Create Your Account</h2>
    <form action="register.php" method="POST" class="space-y-4">
      
      <!-- Name -->
      <div>
        <label for="name" class="block text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Name">
      </div>
      
      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="youremail@example.com">
      </div>

      <!-- Phone -->
      <div>
        <label for="phone" class="block text-gray-700">Phone Number</label>
        <input type="text" id="phone" name="phone" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Phone Number">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" name="password" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Create Password">
      </div>

      <!-- Role Selection -->
      <div>
        <label for="role" class="block text-gray-700">Select Role</label>
        <select id="role" name="role" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="customer">Customer</option>
          <option value="provider">Service Provider</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Create Account</button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4 mt-10">
    &copy; 2025 All Services at One Place. All rights reserved.
  </footer>

</body>
</html>
