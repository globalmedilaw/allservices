<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - All Services at One Place</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Register</h2>
    
    <form id="registerForm" action="register.php" method="POST">
      
      <!-- Name Input -->
      <label for="name" class="block mb-2 text-sm font-medium text-gray-700">Full Name</label>
      <input type="text" id="name" name="name" class="w-full mb-4 p-2 border rounded" required />
      
      <!-- Role Selection -->
      <label for="role" class="block mb-2 text-sm font-medium text-gray-700">Select Role</label>
      <select id="role" name="role" class="w-full mb-4 p-2 border rounded" required>
        <option value="customer">Customer</option>
        <option value="provider">Service Provider</option>
        <option value="admin">Admin</option>
      </select>

      <!-- Email Input -->
      <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" name="email" class="w-full mb-4 p-2 border rounded" required />

      <!-- Password Input -->
      <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
      <input type="password" id="password" name="password" class="w-full mb-6 p-2 border rounded" required />

      <!-- Register Button -->
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Register</button>
    </form>

    <!-- Login Link -->
    <div class="text-center mt-4">
      <p class="text-sm text-gray-600">Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login here</a></p>
    </div>
  </div>
</body>
</html>
