<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Service - All Services</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-700">Book a Service</h1>
    <a href="index.html" class="text-sm text-blue-600 hover:underline">‚Üê Back to Home</a>
  </header>  <!-- Booking Form -->  <main class="p-6 max-w-2xl mx-auto">
    <form class="bg-white p-6 rounded shadow space-y-4">
      <h2 class="text-2xl font-semibold text-blue-600 mb-4">Service Booking Form</h2><div>
    <label class="block mb-1 text-sm font-medium text-gray-700">Full Name</label>
    <input type="text" class="w-full p-2 border rounded" placeholder="Enter your full name" required />
  </div>

  <div>
    <label class="block mb-1 text-sm font-medium text-gray-700">Phone Number</label>
    <input type="tel" class="w-full p-2 border rounded" placeholder="e.g. 9876543210" required />
  </div>

  <div>
    <label class="block mb-1 text-sm font-medium text-gray-700">Address</label>
    <textarea class="w-full p-2 border rounded" rows="2" placeholder="Complete address" required></textarea>
  </div>

  <div>
    <label class="block mb-1 text-sm font-medium text-gray-700">Category</label>
    <select class="w-full p-2 border rounded" required>
      <option value="">Select a category</option>
      <option value="household">Household Services</option>
      <option value="professional">Professional Services</option>
      <option value="daily">Daily Needs</option>
    </select>
  </div>

  <div>
    <label class="block mb-1 text-sm font-medium text-gray-700">Service</label>
    <input type="text" class="w-full p-2 border rounded" placeholder="e.g. Electrician, Doctor, Groceries..." required />
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Preferred Date</label>
      <input type="date" class="w-full p-2 border rounded" required />
    </div>
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Preferred Time</label>
      <input type="time" class="w-full p-2 border rounded" required />
    </div>
  </div>

  <div>
    <label class="block mb-1 text-sm font-medium text-gray-700">Problem Description (Optional)</label>
    <textarea class="w-full p-2 border rounded" rows="3" placeholder="Describe the issue (if any)"></textarea>
  </div>

  <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Submit Booking</button>
</form>

<p class="text-center text-green-600 mt-4 hidden" id="confirmation">Your service has been booked successfully!</p>

  </main>  <script>
    document.querySelector('form').addEventListener('submit', function (e) {
      e.preventDefault();
      document.getElementById('confirmation').classList.remove('hidden');
    });
  </script></body>
</html>
