<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Orders</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md py-6 px-4 text-center">
    <h1 class="text-3xl font-bold text-blue-700">My Orders</h1>
    <p class="text-gray-600 text-lg mt-2">View and manage your orders</p>
  </header>

  <!-- Order List -->
  <section class="max-w-3xl mx-auto mt-10 bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-semibold text-blue-600 mb-6">Order List</h2>

    <ul class="space-y-4">
      <li class="bg-blue-50 p-4 rounded-lg shadow-md flex justify-between items-center">
        <div class="text-lg text-blue-700">Order #1 - Service: Electrician</div>
        <span class="text-green-600 font-semibold">Status: Completed</span>
      </li>

      <li class="bg-yellow-50 p-4 rounded-lg shadow-md flex justify-between items-center">
        <div class="text-lg text-blue-700">Order #2 - Service: Plumber</div>
        <span class="text-yellow-600 font-semibold">Status: In Progress</span>
      </li>

      <li class="bg-gray-50 p-4 rounded-lg shadow-md flex justify-between items-center">
        <div class="text-lg text-blue-700">Order #3 - Service: Mechanic</div>
        <span class="text-red-600 font-semibold">Status: Pending</span>
      </li>
    </ul>
  </section>

</body>
</html>
