<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
</head>
<body>
  <header>
    <h1>Settings</h1>
    <p>Manage your preferences and account settings</p>
  </header>

  <section>
    <h2>Account Settings</h2>
    <form action="#" method="POST">
      <label for="password">Change Password</label><br>
      <input type="password" id="password" name="password" placeholder="New Password"><br><br>

      <label for="email">Change Email</label><br>
      <input type="email" id="email" name="email" placeholder="New Email"><br><br>

      <button type="submit">Save Changes</button>
    </form>
  </section>
</body>
</html>
