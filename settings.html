<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Header Section -->
  <header class="bg-white shadow-md py-6 px-4 text-center">
    <h1 class="text-3xl font-bold text-blue-700">Settings</h1>
    <p class="text-gray-600 text-lg mt-2">Manage your preferences and account settings</p>
  </header>

  <!-- Account Settings Section -->
  <section class="max-w-2xl mx-auto mt-10 bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-semibold text-blue-600 mb-6">Account Settings</h2>

    <form action="#" method="POST">
      <!-- Change Password -->
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium">Change Password</label>
        <input type="password" id="password" name="password" placeholder="New Password" 
               class="mt-2 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Change Email -->
      <div class="mb-6">
        <label for="email" class="block text-gray-700 font-medium">Change Email</label>
        <input type="email" id="email" name="email" placeholder="New Email" 
               class="mt-2 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Save Changes Button -->
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
        Save Changes
      </button>
    </form>
  </section>

</body>
</html>
