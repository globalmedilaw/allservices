<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Services</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md py-6 px-4 text-center">
    <h1 class="text-3xl font-bold text-blue-700">Our Services</h1>
    <p class="text-gray-600 text-lg mt-2">Explore the services we offer</p>
  </header>

  <!-- Service Categories -->
  <section class="max-w-3xl mx-auto mt-10 bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-semibold text-blue-600 mb-6">Service Categories</h2>

    <ul class="space-y-4">
      <li class="bg-blue-50 p-4 rounded-lg shadow-md">
        <div class="text-lg text-blue-700 font-semibold">Household Services</div>
        <p class="text-gray-600">Electricians, Plumbers, Carpenters, Painters, etc.</p>
      </li>

      <li class="bg-green-50 p-4 rounded-lg shadow-md">
        <div class="text-lg text-blue-700 font-semibold">Professional Services</div>
        <p class="text-gray-600">Legal Consultations, Doctor Visits, etc.</p>
      </li>

      <li class="bg-yellow-50 p-4 rounded-lg shadow-md">
        <div class="text-lg text-blue-700 font-semibold">Daily Needs</div>
        <p class="text-gray-600">Groceries, Organic Produce, Dairy, etc.</p>
      </li>
    </ul>
  </section>

</body>
</html>
