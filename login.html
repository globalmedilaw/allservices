<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - All Services at One Place</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Login</h2><form id="loginForm" onsubmit="return redirectToDashboard(event)">
  <label class="block mb-2 text-sm font-medium text-gray-700">Select Role</label>
  <select id="role" class="w-full mb-4 p-2 border rounded">
    <option value="customer">Customer</option>
    <option value="provider">Service Provider</option>
    <option value="admin">Admin</option>
  </select>

  <label class="block mb-2 text-sm font-medium text-gray-700">Email</label>
  <input type="email" class="w-full mb-4 p-2 border rounded" required />

  <label class="block mb-2 text-sm font-medium text-gray-700">Password</label>
  <input type="password" class="w-full mb-6 p-2 border rounded" required />

  <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
</form>

  </div>  <script>
    function redirectToDashboard(event) {
      event.preventDefault();
      const role = document.getElementById('role').value;
      if (role === 'admin') window.location.href = 'admin.html';
      else if (role === 'provider') window.location.href = 'provider.html';
      else window.location.href = 'customer.html';
    }
  </script></body>
</html>
